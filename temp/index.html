<!DOCTYPE html>
<html>

<head>
    <title>Javascript workspace</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <link rel="stylesheet" href="../stylesheets/pygment_trac.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Javascript Workspace</h1>
        </header>
        <section>
            <p class="view">Hello, World!</p>
            <script type="text/javascript">
                function showDateTime (){
                    document.getElementById("showBlock").innerHTML = Date();
                }
            </script>
            <button type="button" onClick="showDateTime()">Show Date and Time</button>
           <p id="showBlock"></p>
       
        </section>
    </div>
</body>

</html>
